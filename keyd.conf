[ids]
*

[main]
capslock = overload(control, escape)
tab = overload(meta, rightalt)
leftshift = overload(alt, capslock)
leftalt = layer(extra)
rightalt = layer(shift)

[extra]
f = enter
d = tab
s = backspace
a = delete
j = left
k = down
l = up
semicolon = right
q = f1
w = f2
e = f3
r = f4
t = f5
y = f6
u = f7
i = f8
o = f9
p = f10
[ = f11
] = f12
