<!-- defaults -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Gargi</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Sarai</family>
		</prefer>
	</alias>

	<alias>	
		<family>monospace</family>
		<prefer>
			<family>Noto Mono Regular</family>
		</prefer>
