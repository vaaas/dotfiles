<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
	</match>
	<match target="font">
		<edit name="lcdfilter" mode="assign">
			<const>lcdnone</const>
		</edit>
	</match>

<!-- defaults -->
	<alias>
		<family>sans</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>Source Han Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>HanaMinA</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IBM Plex Serif</family>
			<family>HanaMinA</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka</family>
			<family>JuliaMono</family>
		</prefer>
	</alias>
</fontconfig>
